<template>
    <div class="container">
        <h1>${heading}</h1>
        <form submit.trigger="addCustomer()">
            <input type="text" autofocus class="u-full-width" value.bind="customerName" placeholder="name">
            <input type="email" class="u-full-width" value.bind="customerEmail" placeholder="email">
            <input type="tel" class="u-full-width" value.bind="customerPhone" placeholder="phone">
            <button type="submit" class="u-full-width">Add Customer</button>
        </form>
        <table class="u-full-width">
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Email
                </th>
                <th>
                    Phone
                </th>
            </tr>
            <tr repeat.for="customer of customers">
                <td>${customer.name}</td>
                <td>${customer.email}</td>
                <td>${customer.phone}</td>
                <td><button click.trigger="removeCustomer(customer)">Remove Customer</button></td>
            </tr>
        </table>
    </div>
</template>
